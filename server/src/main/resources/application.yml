spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    #    defer-datasource-initialization: true # 애플리케이션 실행시 파일 설정 data.sql
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG

server:
  port: 80
  servlet:
    encoding:
      force-response: true
